# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: cityvoice_test
  host: localhost
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: cityvoice_production
  host: localhost
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: 5
  timeout: 5000

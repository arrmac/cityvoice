development:
  adapter: postgresql
  database: cityvoice_development
  host: localhost
  username: <%= ENV["POSTGRES_USERNAME"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
